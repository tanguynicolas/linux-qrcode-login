<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>

<head>
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main2.css">
    <meta charset="utf-8">
</head>

<body id="body">

<div class="container">
	<div class="topBox">
		<img onclick="javascript:lightdm.shutdown();" src="power_button.png"/>
	</div>
	<div class="inputBox">
		<div class="wrapper">
			<div id="prompt"></div>
			<form action="javascript:handle_input();">
				<input id="entry" />
			</form>
		</div>
	</div>
	<div class="messageBox" id="messages"></div>
</div>

<main class="modal">

  <!-- Nouvelle ligne -->
  <div id="texte">Flashez ce QRcode pour vous connecter</div>

  <div class="profileWrapper">
     <img src="/usr/share/web-greeter/themes/qrauthent/qrcode.png" id="qrcode" />
  </div>

  <div class="pic">
     <img class="user_pic">
  </div>

      <form class="form" onsubmit="return false;">
        <div class="selects">
          <select class="userSelect">
          </select>
          <select class="wmSelect">
          </select>
        </div>
        <input autofocus class="password" type="password" placeholder="Password">
        <input type="submit" class="sign-in" value="Sign in">
      </form>
  
  <button class="sign-in" id="login">
    <span>Connexion par mot de passe</span>
  </button>

</main>

<footer>
  <span class="fa fa-power-off power">
    <span>Shutdown</span>
  </span>
  <span class="fa fa-repeat reboot">
    <span>Reboot</span>
  </span>
  <span class="time"></span>
</footer>

  <script>
    document.getElementById('login').addEventListener('click', function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://localhost:9898/unix-login', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            console.log('La requête a été effectuée avec succès.');
            console.log(xhr.responseText);
          } else {
            console.error('La requête a échoué avec le statut : ' + xhr.status);
          }
        }
      };
      xhr.send();
      window.location.href = 'index2.html';
    });
  </script>

<script>
setInterval(function() {
	var myImageElement = document.getElementById('qrcode');
	myImageElement.src = '/usr/share/web-greeter/themes/qrauthent/qrcode.png?rand=' + Math.random();
}, 1000);

</script>
<script src="js/main2.js" charset="utf-8"></script>
<script src="js/main3.js" charset="utf-8"></script>
<!--<script src="../_vendor/js/mock.js"></script>-->
</body>
</html>
