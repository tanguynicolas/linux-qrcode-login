<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>

<head>
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.css">
    <meta charset="utf-8">
</head>

<body id="body">
  <div class="container">
     <div class="auth-box">
        <h2 id="texte">Authentification classique</h2>
        <div class="inputBox"> 
	   <div class="wrapper">
	      <div id="prompt"></div>
              <form action="javascript:handle_input();">
                <input id="entry" />
              </form>
	  </div>
        </div>
	<button class="button" id="login">Connexion par QRcode</button>
        <div class="messageBox" id="messages"></div>
     </div>
     <div class="topBox">
         <img onclick="javascript:lightdm.shutdown();" src="power_button.png"/>
     </div>
  </div>

<main class="modal">
  <div class="pic">
     <img class="user_pic">
  </div>
      <form class="form" onsubmit="return false;">
        <div class="selects">
          <select class="userSelect">
          </select>
          <select class="wmSelect">
          </select>
        </div>
        <input autofocus class="password" type="password" placeholder="Password">
        <input type="submit" class="sign-in" value="Sign in">
      </form>
</main>

<footer>
    <span class="fa fa-power-off power" onclick="arreter()">
        <span>Arrêter</span>
    </span>
    <span class="fa fa-repeat reboot" onclick="redemarrer()">
        <span>Redémarrer</span>
    </span>
    <span class="fa fa-moon-o sleep" onclick="mettreEnVeille()">
        <span>Veille</span>
    </span>
    <span class="time"></span>
</footer>

<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
